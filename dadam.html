<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>예약·주문 관리 시스템</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  td, th {
    vertical-align: middle;
  }
  .resize-row {
    resize: vertical;
    overflow: auto;
  }
  .small-date {
    width: 100px;
  }
  .wide-region {
    width: 150px;
  }
  .wide-content {
    width: 200px;
  }
</style>
</head>
<body>
<div class="container mt-4">
  <h2>📋 데이터베이스 관리 시스템</h2>

  <div class="d-flex justify-content-between align-items-center my-3">
    <div>
      <input type="date" class="form-control d-inline w-auto" />
      <select id="regionFilter" class="form-select d-inline w-auto">
        <option selected>지역</option>
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>광주</option>
        <option>대전</option>
        <option>울산</option>
        <option>세종</option>
        <option>수원</option>
        <option>고양</option>
        <option>성남</option>
        <option>용인</option>
        <option>창원</option>
        <option>청주</option>
        <option>전주</option>
        <option>천안</option>
        <option>안산</option>
        <option>안양</option>
      </select>
      <input type="text" placeholder="검색" class="form-control d-inline w-auto" />
      <button class="btn btn-primary">검색</button>
    </div>
    <div>
      <button id="addRow" class="btn btn-success">신규 등록</button>
      <button class="btn btn-outline-primary">엑셀 다운로드</button>
      <button class="btn btn-outline-secondary">엑셀 업로드</button>
    </div>
  </div>

  <table id="dataTable" class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th class="small-date">운영일자</th>
        <th class="wide-region">지역</th>
        <th>업종</th>
        <th>오픈예정</th>
        <th>좌수</th>
        <th>테이블 수</th>
        <th>요청 장비</th>
        <th>주소</th>
        <th class="wide-content">내용</th>
        <th>연락처</th>
        <th>거래</th>
        <th>확인</th>
        <th>불발</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2025-05-01</td>
        <td>서울</td>
        <td>카페</td>
        <td>35</td>
        <td>12</td>
        <td>4</td>
        <td>스피커 3대</td>
        <td>서울 강남구 역삼동 123</td>
        <td class="resize-row">-</td>
        <td>010-1234-5678</td>
        <td><input type="checkbox" checked></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><button class="btn btn-sm btn-danger deleteRow">삭제</button></td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// 번호 매기기
function updateRowNumbers() {
  const rows = document.querySelectorAll("#dataTable tbody tr");
  rows.forEach((row, idx) => {
    row.querySelector("td").textContent = idx + 1;
  });
}

// 신규 등록
document.getElementById("addRow").addEventListener("click", () => {
  const tbody = document.querySelector("#dataTable tbody");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td></td>
    <td><input type="date" class="form-control form-control-sm"></td>
    <td>
      <select class="form-select form-select-sm">
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>광주</option>
        <option>대전</option>
        <option>울산</option>
        <option>세종</option>
        <option>수원</option>
        <option>고양</option>
        <option>성남</option>
        <option>용인</option>
        <option>창원</option>
        <option>청주</option>
        <option>전주</option>
        <option>천안</option>
        <option>안산</option>
        <option>안양</option>
      </select>
    </td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="number" class="form-control form-control-sm"></td>
    <td><input type="number" class="form-control form-control-sm"></td>
    <td><input type="number" class="form-control form-control-sm"></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td class="resize-row"><textarea class="form-control form-control-sm" rows="1"></textarea></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><button class="btn btn-sm btn-danger deleteRow">삭제</button></td>
  `;
  tbody.appendChild(newRow);
  updateRowNumbers();
});

// 삭제 기능
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("deleteRow")) {
    const row = e.target.closest("tr");
    row.remove();
    updateRowNumbers();
  }
});

// 초기 번호
updateRowNumbers();
</script>

</body>
</html>
