<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>예약·주문 관리 시스템</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>📋 데이터베이스 관리 시스템</h2>

  <div class="d-flex justify-content-between align-items-center my-3">
    <div>
      <input type="date" class="form-control d-inline w-auto" />
      <select id="regionFilter" class="form-select d-inline w-auto">
        <option selected>지역</option>
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>광주</option>
        <option>대전</option>
        <option>울산</option>
        <option>세종</option>
        <option>수원</option>
        <option>고양</option>
        <option>성남</option>
        <option>용인</option>
        <option>창원</option>
        <option>청주</option>
        <option>전주</option>
        <option>천안</option>
        <option>안산</option>
        <option>안양</option>
      </select>
      <select class="form-select d-inline w-auto">
        <option selected>업종</option>
        <option>카페</option>
        <option>음식점</option>
        <option>PC방</option>
      </select>
      <input type="text" placeholder="검색" class="form-control d-inline w-auto" />
      <button class="btn btn-primary">검색</button>
    </div>
    <div>
      <button id="addRow" class="btn btn-success">신규 등록</button>
      <button class="btn btn-outline-primary">엑셀 다운로드</button>
      <button class="btn btn-outline-secondary">엑셀 업로드</button>
    </div>
  </div>

  <table id="dataTable" class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>운영일자</th>
        <th>지역</th>
        <th>업종</th>
        <th>오픈예정</th>
        <th>좌수</th>
        <th>테이블 수</th>
        <th>요청 장비</th>
        <th>주소</th>
        <th>내용</th>
        <th>연락처</th>
        <th>거래</th>
        <th>확인</th>
        <th>불발</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2025-05-01</td>
        <td>서울</td>
        <td>카페</td>
        <td>35</td>
        <td>12</td>
        <td>4</td>
        <td>스피커 3대</td>
        <td>서울 강남구 역삼동 123</td>
        <td>-</td>
        <td>010-1234-5678</td>
        <td><input type="checkbox" checked></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>2025-05-02</td>
        <td>부산</td>
        <td>음식점</td>
        <td>40</td>
        <td>20</td>
        <td>5</td>
        <td>냉장고</td>
        <td>부산 해운대구 …</td>
        <td>-</td>
        <td>010-9876-5432</td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox" checked></td>
        <td><input type="checkbox"></td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// 테이블 번호 자동 매기기
function updateRowNumbers() {
  const rows = document.querySelectorAll("#dataTable tbody tr");
  rows.forEach((row, idx) => {
    row.querySelector("td").textContent = idx + 1;
  });
}

// 신규등록 기능
document.getElementById("addRow").addEventListener("click", () => {
  const tbody = document.querySelector("#dataTable tbody");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td></td>
    <td><input type="date" class="form-control form-control-sm"></td>
    <td>
      <select class="form-select form-select-sm">
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>광주</option>
        <option>대전</option>
        <option>울산</option>
        <option>세종</option>
        <option>수원</option>
        <option>고양</option>
        <option>성남</option>
        <option>용인</option>
        <option>창원</option>
        <option>청주</option>
        <option>전주</option>
        <option>천안</option>
        <option>안산</option>
        <option>안양</option>
      </select>
    </td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="number" class="form-control form-control-sm"></td>
    <td><input type="number" class="form-control form-control-sm"></td>
    <td><input type="number" class="form-control form-control-sm"></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="text" class="form-control form-control-sm"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
  `;
  tbody.appendChild(newRow);
  updateRowNumbers();
});

// 페이지 로드시 번호 초기화
updateRowNumbers();
</script>

</body>
</html>
